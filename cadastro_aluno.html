<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascript/comportamentos.js" type="text/javascript"></script>
    <title>Biblioteca Fatec</title>
</head>
<body>
    <header>
        <h1>Biblioteca Fatec</h1>
    </header>
    <main>
        <a id="mostrar-formulario-cadastro" href="">Cadastro Aluno </a>
        <form id="formulario-cadastro-aluno">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <form id="formulario-cadastro" autocomplete="nope"></form>
                <label>
                    Nome Aluno: <input type="text" name="txt_name" placeholder="Seu Nome Completo" required/>
                </label>
                <label>
                    E-mail(Fatec): <input type="text" name="txt_email" placeholder="E-mail Institucional" required/>
                </label>
                <label>
                    Telefone: <input type="number" name="txt_telefone" placeholder="Seu Telefone" required/>
                </label>
                <label>
                    Data de Nascimento: <input type="date" name="txt_date_nasc" required/>
                </label>
                <label>
                    CPF: <input type="number" name="txt_cpf" placeholder="Somnete Números" required/>
                </label>
                <legend>Endereço</legend>
                <label>
                    Rua: <input type="text" name="txt_rua" required/>
                </label>
                <label>
                    Numero: <input type="number" name="txt_numero" required/>
                </label>
                <label>
                    Bairro: <input type="text" name="txt_bairro" required/>
                </label>
                <label>
                    Cidade: <input type="text" name="txt_cidade" required/>
                </label>
                <label>
                    Estado:
                    <select>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazônia</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondonia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
            </fieldset>
                <p class="center" >
                    <a href="" class="inicio">INÍCIO</a> 
                    <button type="submit">Salvar</button>
                    <button id="esconde-form-cadastro" type="submit">Cancelar</button>
                </p>
        </form>
    </main>
    <footer>
        Biblioteca Fatec
        <address>
            Fatec
           - Jaú - <abbr title="São Paulo - Brasil"> SP </abbr>
        </address>
    </footer>
</div> 
</body>
</html>
