<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascript/comportamentos.js" type="text/javascript"></script>
    <title>Biblioteca Fatec</title>
</head>
<body>
    <header>
        <h1>Biblioteca Fatec</h1>
    </header>
    <main>
        <a id="mostrar-cadastro-locacao" href="">Cadastro Locação</a>
        <form id="form-cadastro-locacao">
            <fieldset>
                <legend>Informações</legend>
                <form id="formulario-cadastro-locacao" autocomplete="nope"></form>
                <label>
                    Aluno: <input type="radio" name="nome_aluno" value="">
                </label>
                <label>
                    Livro: <input type="radio" name="nome_livro" value="">
                </label>
                <label>
                    Data de Retirada: <input type="date" name="date_retirada" required/>
                </label>
            </fieldset>
                <p>
                    <a href="" class="inicio">INÍCIO</a> 
                    <button type="submit">Salvar</button>
                    <button id="esconde-form-cadastro-locacao" type="submit">Cancelar</button>
                </p>
        </form>
    </main>
</body>
</html>
